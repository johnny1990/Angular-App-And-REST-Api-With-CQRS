<div class="container mt-4">
  <h2>Order List</h2>
  <div *ngIf="message" class="alert alert-danger">{{ message }}</div>

  <table class="table table-bordered table-striped" *ngIf="orders.length">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>User Id</th>
        <th>Date Added</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.userId }}</td>
        <td>{{ order.dateAdded | date }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!orders.length && !message">No orders found.</div>
</div>
