<div class="container mt-4">
  <h2>Create Order</h2>

  <div *ngIf="message" class="alert alert-info">{{ message }}</div>

  <form (ngSubmit)="submitOrder()">
    <div class="mb-3">
      <label for="userId" class="form-label">User ID</label>
      <input type="number" id="userId" [(ngModel)]="order.userId" name="userId" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="productId" class="form-label">Product ID</label>
      <input type="number" id="productId" [(ngModel)]="order.products[0].productId" name="productId" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" id="quantity" [(ngModel)]="order.products[0].quantity" name="quantity" class="form-control" min="1" required>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" [(ngModel)]="order.products[0].price" name="price" class="form-control" step="0.01" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
