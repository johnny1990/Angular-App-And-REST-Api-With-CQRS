<div class="container mt-4">
  <h2>Top 1000 Spending Users</h2>
  <h2>Users Page</h2>
<p>Top spending users will appear here.</p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>  
        <th>User ID</th>
        <th>Name</th>
        <th>Total Spent</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>${{ user.totalSpent.toFixed(2) }}</td>
      </tr>
    </tbody>
  </table>
</div>
