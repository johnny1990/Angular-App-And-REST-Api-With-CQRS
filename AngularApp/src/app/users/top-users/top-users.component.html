<div class="container mt-4">
  <h2>Top 1000 Spending Users</h2>
  <div *ngIf="message" class="alert alert-danger">{{ message }}</div>

  <table class="table table-hover" *ngIf="users.length">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Total Spent</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.totalSpent | currency }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!users.length && !message">No user data available.</div>
</div>
