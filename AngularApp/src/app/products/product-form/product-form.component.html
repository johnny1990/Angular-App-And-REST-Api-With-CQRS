<div class="container mt-4">
  <h2>Add Product</h2>
  <div *ngIf="message" class="alert alert-info">{{ message }}</div>

  <form (ngSubmit)="submitProduct()">
    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" [(ngModel)]="product.name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" [(ngModel)]="product.price" name="price" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Stock</label>
      <input type="number" [(ngModel)]="product.stock" name="stock" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
