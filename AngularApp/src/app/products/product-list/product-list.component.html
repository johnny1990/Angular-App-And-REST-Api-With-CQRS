

<div class="container mt-3">
  <h3>Product List</h3>
  <button class="btn btn-primary mb-2" routerLink="/products/add">Add Product</button>
  <table class="table table-bordered table-striped">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Price</th><th>Actions</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.price | currency }}</td>
        <td>
          <button class="btn btn-sm btn-info" (click)="editProduct(p.id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteProduct(p.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
