<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">üì¶ Product List</h3>
    <button class="btn btn-primary" routerLink="/products/add">
      ‚ûï Add Product
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle shadow-sm">
      <thead class="table-primary text-center">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th class="text-end">Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products">
          <td class="text-center">{{ p.id }}</td>
          <td>{{ p.name }}</td>
          <td class="text-end">{{ p.price | currency:'USD' }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-outline-info me-2" (click)="editProduct(p.id)">
              ‚úèÔ∏è Edit
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteProduct(p.id)">
              üóëÔ∏è Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="products.length === 0" class="alert alert-warning text-center mt-4">
    No products found.
  </div>
</div>
